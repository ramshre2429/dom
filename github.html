<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container fluid ">
        <div class="row " style="background-color:green;color:white;font-size:32px">
            <div class="col">
                <i class="fa-brands fa-github"></i>
            </div>
            <div class="col d-flex align-items-center" style="font-size:20px;">
                G I T H U B
            </div>
        </div>
        <div class="row" style="background-color: rgb(129, 153, 129);">
            <div class="col-5 my-5 mx-5 "
                style="height:500px;background-color:rgb(57, 51, 51);border-radius:10px;width:30%;">

            </div>
            <div class="col-7 my-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>

                </div>
                <div class="row my-5 mx-4" style="height:100px">
                    <div class="col border border-1 mx-4" style="background-color: rgb(57, 51, 51);border-radius:10px;">

                    </div>
                    <div class="col border border-1 mx-4" style="background-color: rgb(57, 51, 51);border-radius:10px;">

                    </div>
                    <div class="col border border-1 mx-4" style="background-color: rgb(57, 51, 51);border-radius:10px;">

                    </div>

                </div>
                <div class="row my-5">
                    <div class="col"
                        style="height:100px;background-color:rgb(57, 51, 51);margin:30px;border-radius:10px">

                    </div>

                </div>

            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
